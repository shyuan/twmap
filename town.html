<!DOCTYPE html>
<html>
<head>

<style>

.villages {
  stroke: #fff;
  stroke-width: .5px;
  stroke-opacity: .5;
}

.county {
  fill: none;
  stroke: #fff;

}

.white{
	fill: none;
  pointer-events: all;
}

<script><!--
